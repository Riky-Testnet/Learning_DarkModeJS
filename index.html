<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" />
        <title>CUY University Sesi 6</title>
    </head>
    <body>
        <div class="container">
            <nav>
                <a onclick="reRender()" id="home">HOME</a>
                <a onclick="darkMode()" id="mode">MODE</a>
            </nav>
            <h1>Riky Testnet Hunter</h1>
            <p class ="info" id="info"></p>
        </div>
        
        <!-- initializing functuion script -->
        <script>
            let body = document.body;
            let info = document.getElementById("info");
            let mode = document.getElementById("mode");
            let home = document.getElementById("home");

            const darklimit = 5;
            let darkCounter = 0;
            let darkRemainingLeft;
            
            function darkMode() {
                if(darkRemainingLeft == 1){
                    info.textContent = "ðŸŽ†JATAH FITUR DARK MODE ANDA SUDAH HABISðŸŽ†"
                    console.log('jatah dark mode anda sudah habis')
                    mode.style.display = "none";
                    home.textContent = "RESTART";
                    return;
                }
                
                darkCounter +=1;
                darkRemainingLeft = darklimit-darkCounter;

                // render ke info Element
                info.textContent = `DarkMode dipakai ${darkCounter}x, tersisa ${darkRemainingLeft}`
                
                console.log('dark mode di klik sebanyak: ',darkCounter);
                console.log('kesempatan anda: ',darkRemainingLeft);
                body.classList.toggle("dark");
            }

            function reRender(){
                location.reload();
            }
        </script>
    </body>
</html>
